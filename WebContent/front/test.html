<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="js/jquery.tinyMap-2.8.4.js"></script>
<title>Insert title here</title>
<style>
#map{width:100%;height:300px}
</style>
</head>
<body>

<script type="text/javascript">
$(function(){
	$('#map').tinyMap({
        'center': {'x': '25.04151536540612', 'y': '121.56354904174805'},
        'zoom':  8,
        'marker': [
            /* 給予每個標記唯一的 id 值 */
            {'addr': ['22.620585', '120.311973'], 'text': '高雄市政府', 'id': '高雄市政府'},
            {'addr': ['24.163292', '120.647961'], 'text': '臺中市政府', 'id': '臺中市政府'},
            {'addr': ['25.037520', '121.563728'], 'text': '台北市政府', 'id': '台北市政府'}
        ]
    });
});</script>
<ul id="list">
    <li>點選：</li>
    <!-- 建立地址清單 -->
    <li><a href="#">高雄市政府</a></li>
    <li><a href="#">臺中市政府</a></li>
    <li><a href="#">台北市政府</a></li>
</ul>
<div id="map"></div>   
</body>
</html>
